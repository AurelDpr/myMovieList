<div class="col-12 mt-5 pt-5">
  <div class="w-50 mx-auto px-5 py-3 border-light border rounded">
    <h2 class="text-center text-white"><u> Se connecter </u></h2>
    <form class="text-center">
      <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Identifiant" type="text" class="form-control mt-3 w-75 mx-auto">
      <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe" type="password" class="form-control mt-3 w-75 mx-auto">
      <button class="btn btn-outline-light align-content-center mt-3" (click)="login()"> Se connecter </button>
    </form>
  </div>
</div>
