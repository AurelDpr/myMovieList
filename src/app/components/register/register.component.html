<div class="col-12 mt-5 pt-5">
  <div class="w-50 mx-auto px-5 py-3 border-light border rounded">
    <h2 class="text-center text-white"><u> S'inscrire </u></h2>
    <form class="text-center">
      <input [(ngModel)]="newUser.username" [ngModelOptions]="{standalone: true}" placeholder="Identifiant" type="text" class="form-control mt-3 w-75 mx-auto">
      <input [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}" placeholder="Email" type="email" class="form-control mt-3 w-75 mx-auto">
      <input [(ngModel)]="newUser.password" [ngModelOptions]="{standalone: true}" placeholder="Mot de passe" type="password" class="form-control mt-3 w-75 mx-auto">
      <button class="btn btn-outline-light align-content-center mt-3" (click)="register()"> S'inscrire </button>
    </form>
  </div>
</div>
