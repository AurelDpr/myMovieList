<div class="col-12 mt-5 pt-4 px-0 mx-0 text-white">
  <div class="row mx-0 pt-0">
    <div class="col-10 mx-0 pt-0">
      <h2><u>Votre liste:</u></h2>
    </div>
    <div class="col-2 mx-0 pt-0">
      <button class="btn btn-outline-light"><i class="far fa-envelope"></i></button>
    </div>
  </div>
</div>

<div class="col-12 my-3 px-0 mx-0">
  <div class="row px-0 mx-0">
    <div class="col mt-3" *ngFor="let item of listes; let index = index;">
      <img class="mx-0 px-0 shadow" src="{{ baseLittlePosterPath + item.poster_path}}">
    </div>
  </div>
</div>
