<div class="col-12 px-0 mx-0">
  <div class="row px-0 mx-0">
    <div class="col-12 px-0 mx-0" *ngIf="films !== undefined && films.length>0">
      <img class="mx-0 px-0" width="100%" src="{{ baseOriginalPosterPath + films[0].backdrop_path}}">
    </div>
  </div>
</div>

<div class="col-12 mt-5 mx-0 text-white">
  <h2><u>Film Populaire:</u></h2>
</div>

<div class="container horizontal-scrollable col-12 my-3 px-0 mx-0">
  <div class="row text-center px-0 mx-0">
    <div class="col mt-3" *ngFor="let film of films; let index = index;">
      <img (click)="openDetail(film, 'movie')" class="mx-0 px-0 shadow" src="{{ baseLittlePosterPath + film.poster_path}}">
    </div>
  </div>
</div>
