<div class="col-12 px-0 mx-0" *ngIf="film !== undefined">
  <div class="row px-0 mx-0">
    <div class="col-12 px-0 mx-0">
      <img class="mx-0 px-0" width="100%" height="600px" src="{{ baseOriginalPosterPath + film.backdrop_path}}">
    </div>
  </div>
</div>
<div class="col-12 px-0 mx-0 text-center text-white mt-3" *ngIf="film !== undefined">
  <p class="w-75 mx-auto">{{film.overview}}</p>
</div>
