<div class="col-12 px-0 mx-0" *ngIf="film !== undefined">
  <div class="row px-0 mx-0">
    <div class="col-12 px-0 mx-0">
      <img class="mx-0 px-0" width="100%" src="{{ baseOriginalPosterPath + film.backdrop_path}}">
    </div>
  </div>
</div>

<div class="col-12 px-5 mx-0 mt-n5">
  <button class="btn btn-dark" data-toggle="tooltip" data-placement="right" title="Ajouter Ã  votre liste" (click)="addToList()" *ngIf="!isInList()"> <i class="fas fa-plus"></i> </button>
  <button class="btn btn-dark" data-toggle="tooltip" data-placement="right" title="Supprimer de votre liste" (click)="removeToList()" *ngIf="isInList()"> <i class="fas fa-check"></i> </button>
</div>

<div class="col-12 px-0 mx-0 my-5" *ngIf="film !== undefined">
  <div class="row px-0 mx-0">
    <div class="col-3 d-md-block d-none px-5 mx-0">
      <img class="mx-0 px-0" src="{{ baseLittlePosterPath + film.poster_path}}">
    </div>

    <div class="col-md-9 col-12 px-5 mx-0 text-center text-white mt-3" *ngIf="film !== undefined">
      <h2 *ngIf="type == 'movie'"><u>{{film.title}}</u></h2>
      <h2 *ngIf="type == 'tv'"><u>{{film.name}}</u></h2>
      <p class="mt-3">{{film.overview}}</p>
    </div>
  </div>
</div>
